<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Go Out With Me Anshika?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to right, #ffe6f0, #ffcce6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      color: #d6336c;
      font-size: 2.5rem;
    }

    h2 {
      color: #d63384;
      font-size: 1.5rem;
      margin: 15px;
    }

    .btn {
      padding: 12px 28px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes-btn {
      background-color: #28a745;
      color: white;
    }

    .no-btn {
      background-color: #dc3545;
      color: white;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    #response {
      font-size: 22px;
      color: #0077b6;
      margin-top: 30px;
      padding: 10px;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    .big-heart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 60px;
      opacity: 0;
      animation: popHeart 1s forwards;
    }

    @keyframes popHeart {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    .confetti {
      width: 10px;
      height: 10px;
      position: fixed;
      border-radius: 50%;
      background: #ff69b4;
      opacity: 0.9;
      animation: fall 1.5s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .quote {
      position: fixed;
      background: #fff0f5;
      border: 2px dashed #ff6b81;
      padding: 10px;
      border-radius: 20px;
      color: #c2185b;
      font-style: italic;
      font-size: 16px;
      animation: floatUp 4s ease-in-out forwards;
      opacity: 0;
      max-width: 80vw;
    }

    @keyframes floatUp {
      0% { bottom: 20px; opacity: 0; transform: translateX(0); }
      25% { opacity: 1; }
      100% { bottom: 100vh; opacity: 0; transform: translateX(-30px); }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop hidden>
    <source src="https://docs.google.com/uc?export=download&id=1mBR9vP9tQb_7pyJuIjHfu3j5RQrd1E44" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <h1>Hey ‚ù§Ô∏è</h1>
  <h2>Will you go out with me Anshika?</h2>

  <button class="btn yes-btn" onclick="sayYes()">Yes üòä</button>
  <button class="btn no-btn" onmouseover="moveButton(this)">No üò¢</button>

  <div id="response"></div>
  <div class="big-heart" id="bigHeart">üíñ</div>

  <script>
    function sayYes() {
      document.getElementById('bigHeart').style.display = 'block';

      for (let i = 0; i < 30; i++) {
        let confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = (1 + Math.random()) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }

      const quotes = [
        "I promise to always love you üíû",
        "I‚Äôll protect you forever üõ°Ô∏è",
        "I'll be by your side always ü§ù",
        "You're my everything üíó",
        "Together, forever & always üåà",
        "Can't promise you princess treatment but queen treatment for sure üëë"
      ];

      quotes.forEach((quote, index) => {
        setTimeout(() => {
          let cloud = document.createElement("div");
          cloud.className = "quote";
          cloud.innerText = quote;
          cloud.style.left = Math.random() * 80 + 'vw';
          cloud.style.bottom = "0";
          document.body.appendChild(cloud);
          setTimeout(() => cloud.remove(), 4000);
        }, index * 700);
      });

      document.getElementById('response').innerHTML = "Yay! I'm so excited! üíï";

      setTimeout(() => {
        window.location.href = "https://wa.me/?text=I said YES to your date invite! üíñ";
      }, 5000);
    }

    function moveButton(btn) {
      let x = Math.floor(Math.random() * (window.innerWidth - 100));
      let y = Math.floor(Math.random() * (window.innerHeight - 100));
      btn.style.position = "absolute";
      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    }

    function createHearts() {
      setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 300);
    }

    createHearts();
  </script>
</body>
</html>
